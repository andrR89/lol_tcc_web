<div class="container-fluid row" id="xx">

    <div class="panel panel-info md">
        <div class="panel-heading">
            SEARCH
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="pesquisa">Pesquisar</label>
                <input id="pesquisa" type="text" class="form-control"
                       ng-model="query"/>
            </div>
        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            CHAMPIONS LIST
        </div>
        <div class="panel-body">
            <div class="repeticao col-md-2 col-sm-3 col-xs-4 panel panel-info"
                 style="text-align: center; padding: 20px 5px"
                 ng-repeat="champion in championList.data | filter: query">
                <a href="" ng-click="selectChampion(champion)">
                    <img src="http://ddragon.leagueoflegends.com/cdn/6.5.1/img/champion/{{champion.id}}.png"
                         class="img-responsive championlist"
                         style="width: 80px; height:80px; border-radius: 50%; border: 4px groove #666;
                     margin-left: auto; margin-right: auto;"/>
                </a>
                <div style="height: 30px; padding-bottom: 50px">
                    <h4>{{champion.name}}</h4>
                    <p>{{champion.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="bankModalAdd" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title" id="myModalLabelX">{{championSelected.name}}</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid row">
                    <h4>{{championSelected.title}}</h4>

                    <div class="col-md-8">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                Historia
                            </div>
                            <div class="panel-body">
                                <div class="form-group">

                                    <p ng-bind-html="championSelected.lore"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                Info
                            </div>
                            <div class="panel-body">


                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

<style>
    .image_champ {
        margin: 10px;
    }

    .championlist:hover {
        height: 90px;
        width: 90px;
        opacity: .5;
        cursor: pointer;
        transition-easy-all: 5;
    }
</style>
