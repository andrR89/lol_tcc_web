<div class="container-fluid row" id="xx">

    <div class="panel panel-info md">
        <div class="panel-heading">
            SEARCH
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="pesquisa">Pesquisar</label>
                <input id="pesquisa" type="text" class="form-control"
                       ng-model="query"/>
            </div>
        </div>
        {{query}}
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            CHAMPIONS LIST
        </div>
        <div class="panel-body">
            <div class="repeticao col-md-2 col-sm-3 col-xs-4 panel panel-info"
                 style="text-align: center; padding: 20px 5px"
                 ng-repeat="champion in championList.data | filter: query">
                <img src="http://ddragon.leagueoflegends.com/cdn/6.5.1/img/champion/{{champion.key}}.png"
                     class="img-responsive championlist"
                     style="width: 80px; height:80px; border-radius: 50%; border: 4px groove #666;
                     margin-left: auto; margin-right: auto;">
                <div style="height: 30px; padding-bottom: 50px">
                    <h4>{{champion.name}}</h4>
                    <p>{{champion.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .championlist:hover {
        height: 90px;
        width: 90px;
        opacity: .5;
        cursor: pointer;
        transition-easy-all: 5;
    }
</style>
