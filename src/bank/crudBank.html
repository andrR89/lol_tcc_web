<div class="panel panel-info">
    <div class="panel-heading" id="cadastroCarros">
        Cadastro
    </div>
    <div class="panel-body">
        <ng-form name="bankForm" novalidate>
            <ul class="list-group" ng-show="addSuccess">
                <li class="list-group-item list-group-item-success"> Banco Cadastrado com Sucesso!
                </li>
            </ul>
            <ul class="list-group" ng-show="alterSuccess">
                <li class="list-group-item list-group-item-info"> Banco Alterado com Sucesso!
                </li>
            </ul>
            <ul class="list-group" ng-show="deleteSuccess">
                <li class="list-group-item list-group-item-warning"> Banco Excluido com Sucesso!
                </li>
            </ul>
            <div class="form-group">
                <label for="bank_code">Código</label>
                <input id="bank_code" class="form-control" name="bank_code" ng-model="bank.bank_code"
                       ng-required="true" onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                       placeholder="000" maxlength="3"/>
            </div>
            <div class="form-group">
                <label for="amount">Remuneração R$</label>
                <input id="amount" class="form-control" name="amount" ng-model="bank.amount" ng-required="true"
                       data-affixes-stay="true" data-thousands="" data-decimal=","
                       placeholder="0,00" maxlength="10" onclick="$('#amount').maskMoney();"/>
            </div>

            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-6">
                    <button ng-click="addBank()"
                            class="btn btn-info" ng-disabled="bankForm.$invalid"> Adicionar
                    </button>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-6">
                    <button ng-click="clearForm()" class="btn btn-warning"
                            ng-disabled="bankForm.$pristine"> Limpar Campos
                    </button>
                </div>
            </div>
        </ng-form>
        <a class="visible-xs" scroll-to="topo"> Voltar ao top </a>
    </div>
</div>
